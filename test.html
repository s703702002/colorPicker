<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
  iframe {
    height: 100%;
    width: 100%;
    border: none;
  }
  .scroll-wrapper {
	  /* -webkit-overflow-scrolling: touch; */
  	/* overflow-y: scroll; */
    /* height: 300px; */
  }
  #i-amp-html-wrapper {
    display: block;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  </style>
</head>
<body>
  <h1>hi Test page!</h1>
  <div class="scroll-wrapper">
    <iframe  allowfullscreen="true" src="./iframe.html"></iframe>
  </div>
<script>
// Create wrapper.
const wrapper = document.createElement('html');
wrapper.id = 'i-amp-html-wrapper';
// Setup classes and styles.
wrapper.className = document.documentElement.className;
document.documentElement.className = '';
document.documentElement.style = '';
wrapper.style = '';
// Attach wrapper straight inside the document root.
document.documentElement.appendChild(wrapper);
// Reparent the body.
const body = document.body;
body.style = 'position: relative;'
wrapper.appendChild(body);
Object.defineProperty(document, 'body', {
  get: () => body,
});
</script>
</body>
</html>
