<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
  iframe {
    height: 100%;
    width: 100%;
    border: none;
  }
  .scroll-wrapper {
	  -webkit-overflow-scrolling: touch;
  	overflow-y: scroll;
    height: 300px;
  }
  input {
    font-size: 16px;
  }
  </style>
</head>
<body>
  <h1>Test page!</h1>
  <input type="text" id="txt" contenteditable="true" hidden>
  <button id="btn">click me to copy</button>
  <div class="scroll-wrapper">
    <iframe  allowfullscreen="true" src="./iframe.html"></iframe>
  </div>
  <script>
  const int = document.getElementById('txt')
  const btn = document.getElementById('btn')
  btn.addEventListener('click', (e) => {
    int.value = window.decodeURIComponent(window.location.hash.substr(1));
    int.hidden = false;
    const range = document.createRange();
    range.selectNode(int);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    int.setSelectionRange(0, -1);
    document.execCommand('copy');
    int.hidden = true;
  })
  </script>
</body>
</html>
