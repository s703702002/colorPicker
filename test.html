<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./test.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style>
  iframe {
    height: 100%;
    width: 100%;
    border: none;
  }
  .scroll-wrapper {
	  -webkit-overflow-scrolling: touch;
  	overflow-y: scroll;
    height: 300px;
  }
  input {
    font-size: 16px;
  }
  </style>
</head>
<body>
  <h1 id="testing">Test page!</h1>
  <input type="text" id="txt" contenteditable="true" hidden>
  <button id="btn">click me to copy</button>
  <div class="scroll-wrapper">
    <iframe  allowfullscreen="true" src="./iframe.html"></iframe>
  </div>
  <div class="container">
    <div class='play-stage'>
      <img class='charge' src='./imgs/charge.png' alt='充電' />
    </div>
  </div>
  <script>
  window.onload = function() {
    var doubleTouchStartTimestamp = 0;
    $('.charge').on('touchstart', function(e) {
      e.preventDefault();
    })

    const int = document.getElementById('txt')
    const btn = document.getElementById('btn')
    btn.addEventListener('click', (e) => {
      int.value = window.decodeURIComponent(window.location.hash.substr(1));
      int.hidden = false;
      const range = document.createRange();
      range.selectNode(int);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      int.focus();
      int.setSelectionRange(0, int.value.length);
      document.execCommand('copy');
      int.hidden = true;
      int.value = '';
    })
  }
  
  </script>
</body>
</html>
